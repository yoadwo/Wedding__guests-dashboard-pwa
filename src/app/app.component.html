    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
    </mat-form-field>

    <table mat-table fixedLayout [dataSource]="dataSource" multiTemplateDataRows matSort>
        <!-- Position firstName -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> firstName </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Name lastName -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> lastName </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Name phoneNumber -->
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <!-- Name status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element"> {{rsvpStatus(element.status)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No records found.</td>
        </tr>
    </table>
</cdk-virtual-scroll-viewport>

<button mat-raised-button color="primary" (click)="sendTextsToAll()">
    SEND TEXTS TO ALL
</button>
<button mat-raised-button color="primary" (click)="sendTextsToSelected()">
    SEND TEXTS TO SELECTED
</button>
